<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f2f5;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: blue;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <h2>Student Details Table</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Branch</th>
                <th>Year</th>
                <th>Mobile No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ravi Kumar</td>
                <td>101</td>
                <td>Computer Science</td>
                <td>2nd</td>
                <td>9876543210</td>
            </tr>
            <tr>
                <td>Sneha Sharma</td>
                <td>102</td>
                <td>Electrical</td>
                <td>3rd</td>
                <td>8765432109</td>
            </tr>
            <tr>
                <td>Amit Verma</td>
                <td>103</td>
                <td>Mechanical</td>
                <td>1st</td>
                <td>7654321098</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
